<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>mObywatel Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .password-box {
            margin-top: 50px;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }
        .password-input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
        }
        .login-btn {
            margin-top: 20px;
            padding: 12px;
            background: #024A94;
            color: white;
            border: none;
            font-size: 20px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="password-box">
        <label for="password">Hasło:</label>
        <input type="password" id="password" class="password-input">
        <button class="login-btn" onclick="checkPassword()">Zaloguj</button>
        <div id="error" class="error-message">Nieprawidłowe hasło!</div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value.trim();
            const error = document.getElementById('error');

            if (password === 'Ala789!@#') {
                alert("Zalogowano!");
                // window.location.href = 'index.html';
            } else {
                error.style.display = 'block';
            }
        }
    </script>

</body>
</html>
